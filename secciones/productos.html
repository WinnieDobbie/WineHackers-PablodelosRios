    <main>
        <div class="sec">
            <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
              <li data-target="#demo" data-slide-to="3"></li>
            </ul>
          
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/cab.jpg" alt="Cabernet">
                <div class="carousel-caption">
                    <h3>Cabernet $800</h3>
                    <p>Reserva 12 meses en Barrica</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="../img/champagne-3011490__340.jpg" alt="Sparkling">
                <div class="carousel-caption">
                    <h3>Espumante $1300</h3>
                    <p>Metodo Champenoise</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="../img/chard.jpg" alt="Chardonnay">
                <div class="carousel-caption">
                    <h3>Chardonnay $700</h3>
                    <p>Reserva 9 meses en Roble</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="../img/sauv blanc.jpg" alt="Sauvignon">
                <div class="carousel-caption">
                    <h3>Sauvignon Blanc $600</h3>
                    <p>Ultima Cosecha</p>
                  </div>
              </div>

            </div>
          
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
            </div>
          </div>
        
    </main>
